<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <button onclick="window.history.back()" class="btn btn-secondary mb-3">‚Üê Volver</button>
    <h2>Detalle de Venta</h2>

    <div id="infoVenta" class="my-4"></div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tablaDetalle"></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("jwt");
    const urlParams = new URLSearchParams(window.location.search);
    const ventaId = urlParams.get("id");

    async function cargarDetalleVenta() {
      const res = await fetch(`http://localhost:8080/api/ventas/${ventaId}`, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      if (!res.ok) {
        alert("Error al cargar la venta");
        return;
      }

      const venta = await res.json();
      document.getElementById("infoVenta").innerHTML = `
        <p><strong>ID Venta:</strong> ${venta.id}</p>
        <p><strong>Fecha:</strong> ${new Date(venta.fecha).toLocaleString()}</p>
        <p><strong>Cliente:</strong> ${venta.cliente.nombre}</p>
        <p><strong>Total:</strong> $${venta.total.toFixed(2)}</p>
      `;

      const tbody = document.getElementById("tablaDetalle");
      tbody.innerHTML = '';
      venta.detalles.forEach(d => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${d.producto.nombre}</td>
          <td>$${d.precioUnitario.toFixed(2)}</td>
          <td>${d.cantidad}</td>
          <td>$${d.subtotal.toFixed(2)}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    cargarDetalleVenta();
  </script>
</body>
</html>
