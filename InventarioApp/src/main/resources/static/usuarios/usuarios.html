<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <button onclick="volverAlMenu()" class="btn btn-secondary mb-3">‚Üê Volver al Men√∫</button>
    <h2>Gesti√≥n de Usuarios</h2>

    <form id="formUsuario" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
      </div>
      <div class="col-md-4 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Contrase√±a" required>
        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()" tabindex="-1">üëÅÔ∏è</button>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="rol" required>
          <option value="">Seleccione Rol</option>
          <option value="ADMINISTRADOR">ADMINISTRADOR</option>
          <option value="OPERADOR">OPERADOR</option>
        </select>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("jwt");

    function obtenerRolDesdeToken() {
      if (!token) return null;
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.rol;
    }

    const rol = obtenerRolDesdeToken();
    if (rol !== 'ADMINISTRADOR') {
      alert("Acceso denegado. Solo el ADMINISTRADOR puede gestionar usuarios.");
      window.location.href = "/menu.html";
    }

    const api = 'http://localhost:8080/api/usuarios';

    async function cargarUsuarios() {
      const res = await fetch(api, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) return alert("Error al cargar usuarios");
      const data = await res.json();
      const tbody = document.getElementById("tablaUsuarios");
      tbody.innerHTML = '';
      data.forEach(u => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.rol}</td>
          <td>
            <button class='btn btn-sm btn-warning' onclick="editar(${u.id})">Editar</button>
            <button class='btn btn-sm btn-danger' onclick="eliminar(${u.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    async function eliminar(id) {
      if (!confirm("¬øEliminar usuario?")) return;
      await fetch(`${api}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      cargarUsuarios();
    }

    function editar(id) {
      window.location.href = `editar.html?id=${id}`;
    }

    document.getElementById("formUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        rol: document.getElementById("rol").value
      };

      await fetch(api, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(usuario)
      });

      e.target.reset();
      cargarUsuarios();
    });

    function volverAlMenu() {
      const rol = obtenerRolDesdeToken();
      if (rol === 'ADMINISTRADOR') {
        window.location.href = "/menu_admin.html";
      } else {
        window.location.href = "/menu.html";
      }
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    cargarUsuarios();
  </script>
</body>
</html>
